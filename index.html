<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <title>First landing 2023</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="container__nav">
                  <div class="navbar__wrap">
                        <img src="img/logo.png" alt="logo" class="logo_img">
                        <div class="nav-links">
                            <a href="#">Course topics</a>
                            <a href="#" class="link-center">What students say</a>
                            <a href="#">Sign in</a>
                        </div>
                        <a href="#" class="nav__button get-started-button"><span>Get started</span></a>
                  </div>
                </div>
                <div class="hamb">
                    <div class="hamb__field" id="hamb">
                        <span class="bar"></span> 
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </nav>
    
            <div class="header-content">
                <div class="header-bacgraund">
                    <div class="header-container">
                        <h1 class="header-title title">Learn no-code tools today.</h1>
                        <p class="header-subtitle subtitle">Create beautiful webflow sites with flowbase. Clone for free and get started building a site today.</p>
                        <a href="#" class="header-button get-started-button"><span>Get started</span></a>
                        <div class="join-content">
                            <img src="img/avatar-header.png" alt="avatars">
                            <span class="join-label">Join over <span class="purpure-label">4,000+</span> students</span>
                        </div>
                    </div>
                </div>
                <video src="#" class="header-video" poster="img/video.png"></video>
            </div>
        </header>

        <main>
            <div class="main-container">
                <section class="statistic">
                    <div class="statistic-columns">
                        <div class="statistic-column">
                            <span class="number">12,201</span>
                            <span class="name">happy students</span>
                        </div>
                        <div class="separation"></div>
                        <div class="statistic-column">
                            <span class="number">3,291</span>
                            <span class="name">lectures</span>
                        </div>
                        <div class="separation"></div>

                        <div class="statistic-column">
                            <span class="number">1,291</span>
                            <span class="name">5 star reviews</span>
                        </div>
                    </div>
                </section>
                <img src="img/first-left-sphere.svg" alt="fon" class="fon-sphere-1">
                <img src="img/second-orende-sphere.svg" alt="fon" class="fon-sphere-2">
            </div>

        </main>
    </div>

</body>
</html>
